<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Scout</title>
        <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 340px; }
            h3 { margin: 0 0 8px; }
            .row { display: flex; gap: 8px; align-items: center; margin: 6px 0; }
            .row label { width: 110px; font-size: 12px; opacity: 0.8; }
            input[type="text"], input[type="number"], select {
            flex: 1; padding: 6px 8px; border-radius: 8px; border: 1px solid #ddd;
            }
            button { padding: 8px 12px; border: 0; border-radius: 8px; cursor: pointer; }
            #start { background: #10b981; color: #fff; }
            #stop { background: #ef4444; color: #fff; }
            #download { background: #3b82f6; color: #fff; width: 100%; }
            .muted { font-size: 12px; opacity: 0.7; }
            .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
            .hr { height: 1px; background: #eee; margin: 10px 0; }
        </style>
    </head>
    <body>
    <h3>Image Scout</h3>
    <div class="row">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <span class="muted" id="status">Idle</span>
    </div>
    <div class="hr"></div>
    <div class="row">
        <label>Selected URL</label>
        <input id="url" type="text" class="mono" readonly>
    </div>
    <div class="row">
        <label>Displayed size</label>
        <input id="disp" type="text" class="mono" readonly>
    </div>
    <div class="row">
        <label>Natural size</label>
        <input id="nat" type="text" class="mono" readonly>
    </div>
    <div class="row">
        <label>Type</label>
        <input id="ctype" type="text" class="mono" readonly>
    </div>
    <div class="row">
        <label>File size</label>
        <input id="fsize" type="text" class="mono" readonly>
    </div>
    <div class="hr"></div>
    <div class="row">
        <label>Target width</label>
        <input id="outW" type="number" min="1" placeholder="e.g., 1200">
    </div>
    <div class="row">
        <label>Target height</label>
        <input id="outH" type="number" min="1" placeholder="auto if locked">
    </div>
    <div class="row">
        <label>Format</label>
        <select id="format">
        <option value="original">Original</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
        <option value="image/webp">WEBP</option>
        </select>
    </div>
    <div class="row">
        <label>Quality</label>
        <input id="quality" type="number" step="0.05" min="0.1" max="1" value="0.92">
    </div>
    <button id="download">Download</button>
    <script src="./popup.js"></script>
    </body>
</html>
